<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Meu Perfil</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<!-- INICIO DO PERFIL -->
				<!-- Widget: user widget style 1 -->
				<div class="box box-widget widget-user">
					<!-- Add the bg color to the header using any of the bg-* classes -->
					<div class="widget-user-header bg-black">
						<h3 class="widget-user-username">Nome do Usuário</h3>
					</div>
					<div class="widget-user-image">
						<!-- AVATAR DO USUÁRIO -->
						<img class="img-circle" src="../dist/img/user1-128x128.jpg"
							alt="User Avatar">
					</div>
					<div class="box-footer">
						<div class="row">
							<div class="col-sm-4 border-right">
								<div class="description-block">
									<h5 class="description-header">X</h5>
									<span class="description-text">PERGUNTAS</span>
								</div>
								<!-- /.description-block -->
							</div>
							<!-- /.col -->
							<div class="col-sm-4 border-right">
								<div class="description-block">
									<h5 class="description-header">X</h5>
									<span class="description-text">SEGUIDORES</span>
								</div>
								<!-- /.description-block -->
							</div>
							<!-- /.col -->
							<div class="col-sm-4">
								<div class="description-block">
									<h5 class="description-header">X</h5>
									<span class="description-text">RESPOSTAS</span>
								</div>
								<!-- /.description-block -->
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
				</div>
				<!-- FIM DO PERFIL -->
				<!-- /.panel-body -->
				
				<!-- INCIO DO PAINEL PARA PERGUNTAR -->
				<div class="panel-footer">
					<div class="input-group">
						<input id="btn-input" type="text" class="form-control input-sm"
							placeholder="Digite aqui uma nova pergunta...." /> <span
							class="input-group-btn">
							<button type="button" class="btn btn-warning btn-sm"
								data-toggle="modal" data-target="#ModalAdicionarPergunta"
								id="btn-chat">Enviar</button>
						</span>
					</div>
				</div>
				<!-- /.panel-footer -->
				<!-- FIM DO PAINEL PARA PERGUNTAR -->

				<!-- INCIO DO PAINEL DE PERGUNTAS -->
				<div class="chat-panel panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-comments-o fa-fw"></i> <b>Minhas perguntas abertas</b>

					</div>

					<!-- /.widget-user -->

					<!-- INCIO DE UMA PERGUNTA -->
					<div class="box box-widget collapsed-box">
						<div class='box-header with-border'>
							<div class='user-block'>
								<span class='titulo'>Título da Pergunta </span>
							</div>
							<!-- /.user-block -->
							<div class='box-tools'>
								<i class="fa fa-comments fa-fw"></i> X respostas

								<button class='btn btn-box-tool' data-widget='collapse'>
									<i class='fa fa-plus'></i>
								</button>

							</div>
							<!-- /.box-tools -->
						</div>
						
						<!-- /.box-header -->
						<div class='box-body'>
							<img class="img-responsive pad" src="../dist/img/photo2.png"
								alt="Photo">

							<p>bla bla bla bla bla bla bla bla bla bla bla bla bla bla
								bla</p>
								
						</div>
						<!-- /.box-body -->
						<!-- FIM DE UMA PERGUNTA -->

						<!-- COMENTÁRIOS --- INICIO -->
						<div class='box-footer box-comments'>

							<!-- UM COMENTÁRIO --- INICIO -->
							<div class='box-comment'>
								<!-- User image -->
								<img class='img-circle img-sm'
									src='../dist/img/user3-128x128.jpg' alt='user image'>
								<div class='comment-text'>
									<span class="username"> Nome do Usuário </span>
									<!-- /.username -->
									texto da resposta bla bla bla bla bla bla bla bla bla bla
								</div>
								<!-- /.comment-text -->
							</div>
							<!-- /.box-comment -->
							<!-- UM COMENTÁRIO --- FIM -->

							<!-- ADICIONAR RESPOSTA - INICIO -->
							<div class="box-footer">
								<form action="#" method="post">
									<img class="img-responsive img-circle img-sm"
										src="../dist/img/user4-128x128.jpg" alt="alt text">
									<!-- .img-push is used to add margin to elements next to floating images -->
									<div class="img-push">
										<input type="text" class="form-control input-sm"
											placeholder="Press enter to post comment">
									</div>
								</form>
							</div>
							<!-- /.box-footer -->
							<!-- ADICIONAR RESPOSTA - FIM -->

						</div>
						<!-- /.box -->
						<!-- COMENTÁRIOS --- FIM -->


					</div>
					<!-- FIM DO PAINEL DE PERGUNTAS -->

				</div>
			</div>

			<!-- Modal ADICIONAR PERGUNTA -->
			<div id="ModalAdicionarPergunta" class="modal fade" role="dialog">
				<div class="col-md-2 col-md-offset-4">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Adicionar pergunta</h4>
							</div>

							<div class="form-group">
								<input class="form-control" size="30" maxlength="30"
									placeholder="Digite o título da pergunta">
							</div>

							<div class="form-group">
								<textarea class="form-control" maxlength="400"
									placeholder="Aqui esse texto já deve ser o que o usuário digitou na tela de perfil..."></textarea>

							</div>

							<input name='uploads[]' type="file" multiple>

							<div class="modal-footer">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="button" class="btn btn-warning btn-sm"
										data-dismiss="modal">Enviar</button>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4 -->
	<script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<!-- Slimscroll -->
	<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../plugins/fastclick/fastclick.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../dist/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../dist/js/demo.js"></script>
</body>
</html>
